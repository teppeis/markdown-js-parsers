<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>marked - Markdown</title>
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../google-code-prettify/src/prettify.css">
  <link rel="stylesheet" href="../markdown-js-compare.css">
</head>
<body>
<h1><a href="https://raw.github.com/chjj/marked" target="_blank">markded</a></h1>
<div id="output"></div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="../text.js"></script>
<script src="../google-code-prettify/src/prettify.js"></script>
<script src="./marked.js"></script>
<script>
(function() {
  $('#output').html(marked(text));
  $('pre code').closest('pre').addClass('prettyprint');
  $('.lang-javascript').addClass('.lang-js');
  prettyPrint();
})();
</script>
</body>
</html>

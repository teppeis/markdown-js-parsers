<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>pagedown - Markdown</title>
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../google-code-prettify/src/prettify.css">
  <link rel="stylesheet" href="../markdown-js-compare.css">
</head>
<body>
<h1><a href="http://code.google.com/p/pagedown/" target="_blank">pagedown</a></h1>
<div id="output"></div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="../google-code-prettify/src/prettify.js"></script>
<script src="../text.js"></script>
<script src="./Markdown.Converter.js"></script>
<script>
(function() {
  var converter = new Markdown.Converter();
  $('#output').html(converter.makeHtml(text));
  $('pre code').parent('pre').addClass('prettyprint');
  prettyPrint();
})();
</script>
</body>
</html>
